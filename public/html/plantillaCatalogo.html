<div id="modalReserva" class="modal fade" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title h5">Alquilar</h5>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <h2 id="tituloJuego" class="h2"></h2>
            <hr />
            <div class="col-sm-6">
              <p id="plataformaJuego"></p>
            </div>
            <div class="col-sm-6">
              <p id="parrafoPrecio">Precio por día: <span id="precioJuego"></span></p>
            </div>
          </div>
        </div>
        <form id="reservaForm" name="reservaForm">
          <div class="form-group row">
            <label for="fecha_inicio" class="col-md-4 col-form"
              >Fecha de inicio:</label
            >
            <div class="col-md-8 col-sm-12 mb-2">
              <input
                id="fecha_inicio"
                name="fecha_inicio"
                type="date"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="fecha_fin" class="col-md-4 col-form"
              >Fecha de fin:</label
            >
            <div class="col-md-8 col-sm-12 mb-2">
              <input
                id="fecha_fin"
                name="fecha_fin"
                type="date"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="totalPrecio" class="col-md-4 col-form">Precio total:</label>
            <div class="col-md-8 col-sm-12 mb-2">
             <p id="totalPrecio"></p>
            </div>
          </div>
          <div class="modal-footer">
            <div class="form-group row">
              <div class="col-md-12">
                <button
                  type="submit"
                  id="Alquilar"
                  name="alquilar"
                  class="btn btn-primary boton"
                >
                  Alquilar
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-lg-3 contenedorCategorias">
    <h1 class="h2 pb-4">Categorías</h1>
  </div>

  <div class="col-lg-9">
    <div class="row">
      <div class="col-md-6 pb-4">
        <div class="d-flex">
          <select id="ordenarJuegos" class="form-control">
            <option>Ordenar de A-Z</option>
            <option>De mayor a menor precio</option>
            <option>De menor a mayor precio</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row contenedorjuegos"></div>
  </div>
</div>
